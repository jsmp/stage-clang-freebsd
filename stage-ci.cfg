os = "freebsd";
language = "clang";

freebsd: {
  version = "13.1-RELEASE";
  pkgs = ["curl"];
};

on: {
  push: { jobs = ["build"]; }
};

jobs: {
  build: {
   name = "Build";
   run: ["cmake -Bbuild -H.", "make -C build"];
   artifacts = (
    { name = "hello-curl";
      paths = ["build/bin/hello"];
    }
   ); 
  };
};
